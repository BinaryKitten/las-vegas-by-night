<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vegas: Sin City by Night – Storyteller's Toolkit</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="page">
      <!-- Header -->
      <header class="header">
        <h1 class="header__title">Vegas: Sin City by Night</h1>
        <p class="header__tagline">
          A Storyteller’s Toolkit for Vampire: The Masquerade
        </p>
      </header>

      <!-- Sidebar Navigation -->
      <aside class="sidebar">
        <h2 class="sidebar__title">Navigation</h2>
        <div class="toggle-group">
          <button class="toggle" aria-label="Toggle Dark Mode">🌙</button>
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__button" data-section="home">🏠 Home</button>
            </li>
            <li class="nav__item">
              <button class="nav__button" data-section="history">
                📖 History of Las Vegas
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__button" data-section="locations">
                🏙️ Welcome to Sin City
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__button" data-section="kindred">
                🩸 Kindred of the Night
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__button" data-section="coteries">
                🕸️ Coteries of Las Vegas
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__button" data-section="lore-sheets">
                🖼️ Lore Sheets
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__button" data-section="chronicles">
                🚧 Chronicles of Las Vegas
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__button" data-section="additional">
                📚 Additional Reading
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__button" data-section="resources">
                🔗 Resources
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__button" data-section="diceroller">
                🎲 Dice Roller
              </button>
            </li>
            <li>
              <button class="nav__button" data-section="changelog">
                📜 Changelog
              </button>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main View Panel -->
      <main class="main" id="view-panel"></main>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer__text">
          <div class="footer__credits">
            Created by Bardhouse Studios & Ebonmane Ink Creative Studios
          </div>
          <div class="footer__links">
            <a
              href="https://discord.gg/K9dfTxHMrW"
              class="footer__link"
              target="_blank"
              >Discord</a
            >
            <a
              href="https://ko-fi.com/itsjaydenking/5"
              target="_blank"
              class="footer__link"
              >Buy a Coffee</a
            >
            <a
              href="https://ko-fi.com/s/5de60681ec"
              target="_blank"
              class="footer__link"
              >Book a Seat with Jayden King</a
            >
          </div>
          <div class="footer__disclaimer">
            Vampire: The Masquerade © Paradox Interactive - This is an
            unofficial fan project
          </div>
        </div>
      </footer>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
